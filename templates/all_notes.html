<div class="card-body d-flex flex-column">
    <h5 class="card-title">{{note.title}}</h5>
    <p class="card-text flex-grow-1">{{note.content}}</p>

    {% if note.tags %}
    <div class="mb-2">
        {% for tag in note.tags.split(',') %}
        <span class="badge bg-secondary me-1">{{ tag.strip() }}</span>
        {% endfor %}
    </div>
    {% endif %}

    <small class="text-muted">
        Created at: {{ note.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
    </small>
    <div class="mt-3 d-flex gap-2">
        <a class="btn btn-warning btn-sm" href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
        <a class="btn btn-danger btn-sm" href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
   </div>
</div>
