{# templates/add_note.html #}
{% extends "base.html" %}
{% block title %}Add Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card glass-card shadow">
      <div class="card-header  text-white">
        Add New Note
      </div>

      <!-- Form -->
      <div class="card-body">
        <form method="POST">

          <!-- Title -->
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   name="title"
                   class="form-control"
                   placeholder="Note title"
                   required autofocus>
          </div>

          <!-- Content -->
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content"
                      rows="6"
                      class="form-control"
                      placeholder="Write your note here..."
                      required></textarea>
          </div>

          <!-- Tags (commaâ€‘separated) -->
          <div class="mb-4">
            <label class="form-label">Tags</label>
            <input type="text"
                   name="tags"
                   class="form-control"
                   placeholder="e.g., Work, Personal">
            <small class="text-muted">Separate multiple tags with commas.</small>
          </div>

          <!-- Save / Cancel buttons -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('index') }}" class="btn btn-light">Cancel</a>
            <button class="btn btn-primary">Save Note</button>
          </div>

        </form>
      </div>
    </div>
   
  </div>
</div>
{% endblock %}
